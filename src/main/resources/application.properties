spring.application.name=EcropMaster
server.port = 8080
spring.datasource.url = jdbc:mysql://localhost:3306/EcropMasterDb?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
debug=true
server.servlet.context-path=/api
logging.file.name=logs/spring-boot-application.log
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.yenduGroup.EcropMaster=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/



